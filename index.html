    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "gold": "#B59A5A",
              "black-pure": "#000000",
              "gray-dark": "#111111",
            },
            fontFamily: {
              "brand": ["Cinzel", "serif"],
              "serif": ["Playfair Display", "serif"],
              "sans": ["Inter", "sans-serif"],
            },

                "tight-logo": "-0.02em"

    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-black-pure text-white font-sans antialiased;
            }
        }
        .luxury-line {
            height: 1px;
            background: linear-gradient(90deg, transparent, #B59A5A, transparent);
        }
        .editorial-border {
            border: 0.5px solid rgba(181, 154, 90, 0.3);
        }
        .selection-gold {
            @apply selection:bg-gold selection:text-black-pure;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #B59A5A;
        }

        /* Enhanced Metallic Gold Effect - Liquid Gold */
        .text-metallic {
            background: linear-gradient(
                to right, 
                #BF953F 0%, 
                #FCF6BA 20%, 
                #B38728 40%, 
                #FBF5B7 60%, 
                #AA771C 80%, 
                #BF953F 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 6s linear infinite;
            display: inline-block;
            line-height: 1.1; /* Improved to prevent clipping */
            padding-bottom: 0.05em; /* Buffer for letters with descenders or high flourishes */
            filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.5));
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        /* Reveal Animations */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.5s cubic-bezier(0.16, 1, 0.3, 1), transform 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .delay-100 { transition-delay: 150ms; }
        .delay-200 { transition-delay: 300ms; }
        .delay-300 { transition-delay: 450ms; }
        .delay-400 { transition-delay: 600ms; }
        .delay-500 { transition-delay: 750ms; }

        /* Professional Hero Entrance */
        @keyframes revealHeroBg {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes revealHeroText {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes revealLine {
            0% { width: 0; }
            100% { width: 40px; }
        }

        .animate-hero-reveal {
            animation: revealHeroBg 2.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-text-reveal {
            opacity: 0;
            animation: revealHeroText 1.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-line-reveal {
            animation: revealLine 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
