
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>C. Rodríguez & Asociados | Consultoría Contable de Élite</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Cormorant+SC:wght@300;400;500;600;700&family=Montserrat:wght@200;300;400;500;600;700&family=Material+Symbols+Outlined:wght@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "gold": "#D4AF37", 
              "teal-firm": "#3EB489",
              "black-pure": "#0A0A0A",
              "gray-light": "#F9F9F9",
              "gray-border": "#F0F0F0",
            },
            fontFamily: {
              "brand": ["Cormorant SC", "serif"],
              "serif": ["Cardo", "serif"],
              "sans": ["Montserrat", "sans-serif"],
            },
            animation: {
              'marquee': 'marquee 100s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-white text-black-pure font-serif antialiased;
            }
        }
        .selection-gold {
            @apply selection:bg-teal-firm selection:text-white;
        }
        
        /* Animaciones de Revelación "Primer Mundo" */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.2s cubic-bezier(0.215, 0.61, 0.355, 1), 
                        transform 1.2s cubic-bezier(0.215, 0.61, 0.355, 1);
            will-change: opacity, transform;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Staggered children reveals */
        .reveal-stagger > * {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s cubic-bezier(0.215, 0.61, 0.355, 1), 
                        transform 0.8s cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        .reveal-stagger.active > * {
            opacity: 1;
            transform: translateY(0);
        }

        .reveal-stagger.active > *:nth-child(1) { transition-delay: 0.1s; }
        .reveal-stagger.active > *:nth-child(2) { transition-delay: 0.2s; }
        .reveal-stagger.active > *:nth-child(3) { transition-delay: 0.3s; }
        .reveal-stagger.active > *:nth-child(4) { transition-delay: 0.4s; }
        .reveal-stagger.active > *:nth-child(5) { transition-delay: 0.5s; }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body class="selection-gold overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const observerOptions = {
          threshold: 0.1,
          rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('active');
            }
          });
        }, observerOptions);

        const observeElements = () => {
          document.querySelectorAll('.reveal, .reveal-stagger').forEach(el => {
            observer.observe(el);
          });
        };

        // Retrasa la observación inicial para dar tiempo al navegador a renderizar la página
        setTimeout(() => {
          observeElements();
          
          // El MutationObserver también se inicializa después del retraso
          const mutationObserver = new MutationObserver(observeElements);
          mutationObserver.observe(document.body, { childList: true, subtree: true });
        }, 200); // Retraso de 200ms
      });
    </script>
</body>
</html>
